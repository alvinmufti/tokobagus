<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Alvin - Tempat Belanja Termurah</title>
  <link rel="icon" href="images/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #fffde7, #fce4ec, #e3f2fd);
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(135deg, #ff6f00, #d500f9);
      padding: 2rem 0 4rem;
      color: white;
      position: relative;
      clip-path: ellipse(100% 80% at 50% 0%);
      animation: fadeInDown 1s ease-out;
    }
    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      flex-wrap: wrap;
    }
    .logo {
      width: 50px;
      margin-right: 10px;
      animation: rotateIn 2s ease;
    }
    header h1 {
      font-size: 2.5rem;
      margin-left: 10px;
    }
    .tagline {
      font-size: 1.1rem;
      color: #f8bbd0;
    }
    .ronaldo-banner {
      width: 100%;
      max-height: 150px;
      overflow: hidden;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      animation: bounceIn 2s ease-in-out;
    }
    .ronaldo-banner img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
    }
    nav {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }
    nav a:hover {
      transform: scale(1.1);
    }
    .hero {
      background: linear-gradient(135deg, #4fc3f7, #ffccbc);
      padding: 4rem 1rem 3rem;
      text-align: center;
      color: #263238;
      clip-path: polygon(0 0, 100% 10%, 100% 100%, 0% 100%);
      animation: slideInUp 1s ease;
    }
    .hero h2 {
      font-size: 2.5rem;
      color: #4a148c;
      animation: bounceIn 1s ease-in-out;
    }
    .hero p {
      margin-top: 1rem;
      font-size: 1.2rem;
      animation: fadeIn 2s ease;
    }
    .produk {
      padding: 3rem 2rem;
      background: #f3e5f5;
      clip-path: polygon(0 0, 100% 5%, 100% 100%, 0% 95%);
      animation: fadeInUp 1s ease;
    }
    .produk h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #880e4f;
      font-size: 2rem;
      animation: slideInLeft 1s ease;
    }
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      background: linear-gradient(145deg, #ffffff, #e1bee7);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s;
      animation: zoomIn 1s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.4rem;
      color: #00796b;
    }
    .card p {
      margin-bottom: 1rem;
      font-weight: bold;
      color: #d32f2f;
    }
    .card button {
      background: linear-gradient(90deg, #43a047, #66bb6a);
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .card button:hover {
      background: #2e7d32;
      transform: scale(1.05);
    }
    .kontak {
      background: #ffe082;
      padding: 2.5rem;
      text-align: center;
      color: #5d4037;
      clip-path: ellipse(100% 100% at 50% 100%);
      animation: fadeIn 1s ease;
    }
