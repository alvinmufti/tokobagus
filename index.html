<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Alvin - Tempat Belanja Termurah</title>
  <link rel="icon" href="images/logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      position: relative;
      overflow: hidden;
    }

    .banner-animasi {
      width: 100%;
      height: 240px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.5;
    }

    .banner-animasi img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: gerakBanner 20s linear infinite;
    }

    @keyframes gerakBanner {
      0% { transform: scale(1) translateX(0); }
      50% { transform: scale(1.05) translateX(-10%); }
      100% { transform: scale(1) translateX(0); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 80px;
      margin-right: 20px;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a.cart {
      background: #ff6600;
      padding: 6px 12px;
      border-radius: 5px;
      color: white;
    }

    .hero {
      background-color: #ffcc00;
      padding: 40px 20px;
      text-align: center;
      margin-top: 240px;
      animation: fadeIn 1s ease-in-out;
    }

    .produk {
      padding: 40px 20px;
    }

    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .kontak {
      background-color: #222;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    a {
      color: #ff6600;
    }

    button {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

      <img src="images/ronaldo-banner.jpg" alt="Ronaldo Banner">

    <div class="container">
      <img src="images/logo.png" alt="Logo Toko Alvin" class="logo">
      <div>
        <h1 style="color: white;">Toko Alvin</h1>
        <p class="tagline" style="color: white;">Tempat Belanja Termurah</p>
      </div>
      <nav>

      </nav>
