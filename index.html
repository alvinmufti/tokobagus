<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Alvin - Tempat Belanja Termurah</title>
  <link rel="icon" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* ====== Warna Dasar dan Background ====== */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
    }

    /* ====== Header dengan daun ====== */
    header {
      background: url('images/daun.jpg') no-repeat center center;
      background-size: cover;
      padding: 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: auto;
      border-radius: 50%;
      border: 2px solid #FFA500;
      animation: pop 2s ease infinite alternate;
    }

    .logo h1 {
      font-size: 1.8em;
      margin: 0;
      color: #FFA500;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #FF4C4C;
    }

    /* ====== Tombol Musik ====== */
    .musik-wrapper {
      text-align: center;
      margin: 20px auto;
    }

    .musik-wrapper button {
      background: #FFA500;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .musik-wrapper button:hover {
      background: #FF4C4C;
      color: #fff;
      transform: scale(1.05);
    }

    /* ====== Konten Utama ====== */
    main {
      text-align: center;
      padding: 40px 20px;
      background-color: #222;
    }

    main h2 {
      color: #FFA500;
      animation: fadeInUp 1.2s ease-out;
    }

    main p {
      font-size: 1.2em;
      color: #dddddd;
    }

    /* ====== Footer ====== */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
    }

    /* ====== Animasi Ringan ====== */
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <div>
        <h1>Toko Alvin</h1>
        <p>Tempat Belanja Termurah</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#produk">Produk</a></li>
        <li><a href="tentang.html">Tentang Kami</a></li>
        <li><a href="#kontak">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <!-- Tombol Musik -->
  <div class="musik-wrapper">
    <button onclick="putarMusik()">Putar Musik üéµ</button>
    <audio id="musik" loop>
      <source src="happy.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung audio.
    </audio>
  </div>

  <!-- Konten Utama -->
  <main>
    <h2>Promo Spesial Hari Ini!</h2>
    <p>Dapatkan diskon besar untuk semua produk fashion favorit Anda.</p>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Toko Alvin. Dibuat dengan ‚ù§Ô∏è untuk belanja hemat.
  </footer>

  <script>
    function putarMusik() {
      const musik = document.getElementById('musik');
      musik.play();
    }
  </script>

</body>
</html>
